image: docker:19.03.8

services:
    - docker:19.03.8-dind

before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

stages:
  - deploy

Deploy:
  stage: deploy
  script: 
    - echo $ssh_config > ~/.ssh/config
    - ls ~/.ssh
    - cat ~/.ssh/config
    only:
      - auto-deploy
