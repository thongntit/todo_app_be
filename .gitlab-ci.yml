Deploy:
  stage: deploy
  before_script:
  - mkdir -p ~/.ssh
  - echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 700 ~/.ssh/id_rsa
  - eval "$(ssh-agent -s)"
  - less ~/.ssh/id_rsa
  - ssh-add ~/.ssh/id_rsa
  - ssh-keyscan -H 'api.thongnt.space' >> ~/.ssh/known_hosts
  - npm install

  script:
    - ssh ec2-user@api.thongnt.space
    - ls
  only:
    - auto-deploy
