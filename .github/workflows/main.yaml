name: Build & Deploy app

on:
    push:
        branches:
        - master
    pull_request:
        branches:
        - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 10.15.0
        - name: Build
          run: |
            yarn
            yarn start